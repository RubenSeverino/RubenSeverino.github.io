title: "Ruben Severino – Portfolioasdadsad"
theme: minimal-mistakes-jekyll

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# Opciones del tema
# Para habilitar navegación por pestañas y mostrar el menú correctamente
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "home"
      author_profile: true

# Navegación
header_pages:
  - index.md
  - pages/experience.md
  - pages/design.md
  - pages/development.md

