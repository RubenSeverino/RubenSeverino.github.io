<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <!-- FontAwesome para iconos (opcional) -->
  <script src="https://kit.fontawesome.com/tu_clave.js" crossorigin="anonymous"></script>
  
  <style>
    /* Fondo configurable */
    body {
      background-color: var(--bg-color, #f9f9f9);
      margin: 0; font-family: Arial, sans-serif;
    }

    /* Imagen arriba */
    .header-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Navbar horizontal */
    .site-nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      margin: 0;
      padding: 0;
    }
    .site-nav ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
    }
    .site-nav li {
      margin: 0;
    }
    .site-nav a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .site-nav a:hover {
      background-color: #555;
    }
    /* Indicador para página activa */
    .site-nav a.active,
    .site-nav a.active:hover {
      background-color: #ff6600;
      font-weight: 700;
      border-bottom: 3px solid #ffa500;
    }

    /* Layout para contenido y sidebar en Development */
    .page-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    main.site-content {
      flex: 1;
    }
    .sidebar {
      width: 300px;
      background: #eee;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 600px;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar .project {
      cursor: pointer;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      background: white;
    }
    .sidebar .project:hover {
      box-shadow: 0 0 8px #ff6600;
    }
    .sidebar .project img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .sidebar .project .summary {
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="{{ page.layout }}">

  <!-- Imagen sobre el menú -->
  <img src="{{ '/assets/images/header-image.jpg' | relative_url }}" alt="Header Image" class="header-image">

  <!-- Menú -->
  {% include nav.html %}

  <!-- Contenido -->
  {% if page.url contains '/development' %}
    <div class="page-container">
      <main class="site-content">
        {{ content }}
      </main>

      <!-- Sidebar menú de proyectos para Development -->
      
      <h3>My Projects</h3>
      {% for project in site.data.projects %}
        <div class="project" onclick="window.location.href='{{ project.url }}'">
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <div class="summary">
            <strong>{{ project.title }}</strong>
            <p>{{ project.summary }}</p>
          </div>
        </div>
      {% endfor %}
      
    </div>
  {% else %}
    <main class="site-content">
      {{ content }}
    </main>
  {% endif %}

  <!-- Footer -->
  {% include footer.html %}
</body>
</html>
